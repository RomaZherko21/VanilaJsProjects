<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f40adf1036.js" crossorigin="anonymous"></script>
    <title>Web Chat App</title>
</head>

<body>
    <section class="sidebar">
        <header>
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h3>Chat Web App</h3>
            </div>
            <div class="icon">
                <i class="fas fa-user" id="showCurrentUserInfo"></i>
            </div>
        </header>
        <div class="myInfo">
            <img src="https://api.time.com/wp-content/uploads/2014/07/301386_full1.jpg"
                alt="">
            <h2>Harry Potter</h2>
            <p>GryffindorHooligan10</p>
            <div class="currentUserSettings">
                <div class="icon">
                    <i class="fas fa-cog" title="Settings"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-id-card" title="Profile edit"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-door-open" title="Logout"></i>
                </div>
            </div>
        </div>
        <div class="findChatUser">
            <input type="text" placeholder="Search" id="searchInput">
            <i class="fas fa-times" id="clearSearchInput"></i>
        </div>
        <div class="allChatFriends">

        </div>
    </section>
    <section class="preview">
        <img src="./static/chat-placeholder.svg" alt="">
        <h1>Hi there!
            <br>Select a chat messaging
        </h1>
    </section>
    
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/handleAllClicks.js"></script>
    <script type="module" src="./scripts/createUsers.js"></script>
    <script type="module" src="./components/addFriend.js"></script>
    <script type="module" src="./components/createMessage.js"></script>
</body>

</html>
