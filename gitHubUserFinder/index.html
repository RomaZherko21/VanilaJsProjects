<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f40adf1036.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i class="fab fa-github"></i>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='userName' required />
            <label for="name" class="form__label">Name</label>
        </div>
    </header>
    <section class="showUser">
        <div class="userPhoto"><img id="userPhoto"></div>
        <div class="userInfo">
            <ul>
                <li id="name">Name:</li>
                <li id="bio">Bio:</li>
                <li id="location">Location:</li>
                <li id="workPlace">Company:</li>
            </ul>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
